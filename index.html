<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="gmail">Gmail</li>
          <li id="images">Images</li>
          <li id="candyboxli">
            <img src="candbox.png" alt="candy-box" id="candybox" />
          </li>
          <li>
            <img src="user.png" alt="user-icon" id="usericon" />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="box">
        <img src="googlelogo.png" alt="google-logo" id="google-logo" />

        <div class="inputbox">
          <img src="googlesearch.png" alt="search-logo" id="search-logo" />
          <input type="text" id="searchinput" />
          <img src="googlemic.png" alt="mic-logo" id="mic-logo" />
          <img src="googlelens.png" alt="lens-logo" id="lens-logo" />
        </div>

        <div class="buttonsbox">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="up">Turkey</div>
      <div class="down">
        <nav class="left">
          <ul>
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </ul>
        </nav>

        <nav class="right">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
